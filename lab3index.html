<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="lab3styles.css">
</head>
<body>
    <header class="hf">
        <h1>Rock Paper Scissors</h1>
    </header>
    <nav>
        <ul class="nav">
            <li><a href="https://www.google.com" target="_blank">Google</a></li>
            <li><a href="https://umd.edu" target="_blank">UMD</a></li>
            <li><a href="https://www.youtube.com" target="_blank">YouTube</a></li>
        </ul>
    </nav>
    <div class="container">
        <main class="main">
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <br><br><br>
                <label for="choice">Choose rock paper or scissors:</label>
                <select id="choice" name="choice">
                    <option value="rock">Rock</option>
                    <option value="paper">Paper</option>
                    <option value="scissors">Scissors</option>
                </select>
                <br><br>
                <button type="submit">Submit</button>
            </form>
        </main>
        <aside class="sidebar">
            <h2>How to Play</h2>
            <ul>
                <li>Enter your name</li>
                <li>Select rock, paper, or scissors</li>
                <li>Click submit</li>
                <li>General Rules: Rock beats scissors, scissors beats paper, and paper beats rock</li>
            </ul>
        </aside>
    </div>
    <footer class="hf">
        <p>Hope you enjoy</p>
    </footer>
</body>
</html>
